<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: nav"></nav>

    <div class="container">
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col">
                <form method="POST" th:object="${workOrder}">
                    <div class="form-check">
                        <table class="table table-dark" th:each="technician : ${technicians}">
                            <tr>
                                <td class="text-center"><label class="form-check-label" th:for="technicians" th:text="${technician.username}"></label></td>
                                <td><input class="form-check-input" type="checkbox" th:field="*{technicians}" th:value="${technician.id}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Assign</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <section th:replace="fragments :: javascript"></section>
</body>
</html>
