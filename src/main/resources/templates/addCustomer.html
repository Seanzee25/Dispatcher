<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: nav"></nav>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col mt-4">
                <form method="POST" th:object="${customer}">
                    <div class="form-group">
                        <label th:for="name">Name: </label>
                        <input type="text" th:field="*{name}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label th:for="address">Address:</label>
                        <input type="text" th:field="*{address}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label th:for="contact">Contact: </label>
                        <input type="text" th:field="*{contact}" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label th:for="phoneNumber">Phone Number: </label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <section th:replace="fragments :: javascript"></section>
</body>
</html>
