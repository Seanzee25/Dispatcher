<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: nav"></nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 col-lg-6">
                <h1 class="text-center">Add Employee</h1>
                <form method="POST" class="form-inline mt-4 justify-content-center">
                    <label for="username" class="mr-sm-2">Username: </label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="username"
                           name="username"/>
                    <button type="submit" class="btn btn-primary mb-2">Search</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${availableUsers}" class="row mt-4 justify-content-center">
        <div class="col-4">
            <h4 th:text="|${availableUsers.size()} Result(s)|"></h4>
            <ul class="list-unstyled text-center mt-4">
                <li th:each="availableUser : ${availableUsers}">
                    <span th:text="${availableUser.username}"></span>
                    <a class="btn-sm btn-primary"
                       th:href="@{|/employees/addEmployee/sendInvite/${availableUser.id}}">Add</a>
                </li>
            </ul>
        </div>
    </div>

    <section th:replace="fragments :: javascript"></section>
</body>
</html>
