<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="bg-info">
    <nav th:replace="fragments :: nav"></nav>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col mt-4 text-center">
                <form method="POST" th:object="${workOrder}">
                    <div class="form-group">
                        <div class='input-group'>
                            <input type='datetime-local' th:field="*{startDate}" class="form-control" />
                        </div>
                        <span th:errors="*{startDate}"></span>
                    </div>
                    <div class="form-group">
                        <div class='input-group'>
                            <input type='datetime-local' th:field="*{endDate}" class="form-control" />
                        </div>
                        <span th:errors="*{endDate}"></span>
                    </div>

                    <div class="form-group">
                        <label th:for="description">Description: </label>
                        <textarea class="form-control text-white bg-dark" th:field="*{description}"></textarea>
                    </div>
                    <input type="hidden" name="business" th:value="${business.id}"/>
                    <input type="hidden" name="customer" th:value="${customerId}"/>
                    <button type="submit" class="btn btn-primary">Create WorkOrder</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <section th:replace="fragments :: javascript"></section>
</body>
</html>
