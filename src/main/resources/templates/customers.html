<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: nav"></nav>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col mt-4 text-center">
                <ul class="list-unstyled">
                    <li th:each="customer : ${customers}">
                        <span th:text="${customer.name}"></span>
                        <a class="btn-sm btn-primary" th:href="@{|/customers/edit/${customer.id}}">Edit</a>
                        <a class="btn-sm btn-primary" th:href="@{|/workOrders/add/${customer.id}}">Add Work Order</a>
                    </li>
                </ul>
                <a class="btn btn-primary" href="/customers/add">Add</a>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <section th:replace="fragments :: javascript"></section>
</body>
</html>
