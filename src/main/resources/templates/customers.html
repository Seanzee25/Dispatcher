<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="bg-info">
    <nav th:replace="fragments :: nav"></nav>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 mt-4 text-center">
                <table class="table table-dark">
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.name}"></td>
                        <td><a class="btn-sm btn-primary" th:href="@{|/customers/edit/${customer.id}}">Edit</a></td>
                        <td><a class="btn-sm btn-primary" th:href="@{|/workOrders/add/${customer.id}}">Add Work Order</a></td>
                    </tr>
                </table>
                <a class="btn btn-primary" href="/customers/add">Add</a>
            </div>
            <div class="col"></div>
        </div>
    </div>

    <section th:replace="fragments :: javascript"></section>
</body>
</html>
